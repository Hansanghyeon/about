version: '3.8'

########################### SERVICES
services:
  wordpress:
    image: ghcr.io/hansanghyeon/wordpress-redis:5.8.2-php8.0-apache-redis
    restart: always
    networks:
      - traefik
      - default
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_CONFIG_EXTRA: |
        /* Redis */
        define('WP_REDIS_HOST', getenv_docker('WORDPRESS_REDIS_HOST', 'redis'));
        define('WP_REDIS_PORT', getenv_docker('WORDPRESS_REDIS_PORT', 6379));
    volumes:
      - wordpress:/var/www/html
      - ./wp-content:/var/www/html/wp-content
      - ./src:/var/www/html/wp-content/themes/sage
    labels:
      - traefik.enable=true
      ## HTTP Routers
      - traefik.http.routers.201912__hyeon.entrypoints=websecure
      - traefik.http.routers.201912__hyeon.rule=Host(`hyeon.pro`)
      - traefik.http.routers.201912__hyeon.tls.certresolver=leresolver
      - traefik.http.services.201912__hyeon.loadbalancer.server.port=80
  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_DATABASE: wp
      MYSQL_ROOT_PASSWORD: ${WORDPRESS_DB_PASSWORD}
    volumes:
      - ./.db:/var/lib/mysql
  redis:
    image: redis:latest
    volumes:
      - redis:/data

########################### NETWORKS
networks:
  traefik:
    external:
      name: traefik_proxy
volumes:
  redis:
  wordpress:
